<mat-toolbar color="primary" class="header-toolbar">
  <div class="toolbar-content">
    <!-- Logo/Brand -->
    <div class="brand" routerLink="/products">
      <mat-icon>shopping_cart</mat-icon>
      <span class="brand-name">E-Commerce</span>
    </div>

    <!-- Spacer -->
    <span class="spacer"></span>

    <!-- Navigation & User Menu -->
    @if (currentUser()) {
      <div class="nav-items">
        <!-- Products Link -->
        <button mat-button routerLink="/products" routerLinkActive="active-link">
          <mat-icon>inventory_2</mat-icon>
          <span class="nav-text">Products</span>
        </button>

        <!-- Admin Only: Add Product -->
        @if (isAdmin()) {
          <button mat-button routerLink="/products/new" routerLinkActive="active-link">
            <mat-icon>add_circle</mat-icon>
            <span class="nav-text">Add Product</span>
          </button>
        }

        <!-- User Menu -->
        <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-btn">
          <mat-icon>account_circle</mat-icon>
          <span class="user-info">
            <span class="user-name">{{ currentUser()?.name }}</span>
            <span class="user-role" [class.admin-badge]="isAdmin()">
              {{ isAdmin() ? 'Admin' : 'User' }}
            </span>
          </span>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>

        <!-- User Dropdown Menu -->
        <mat-menu #userMenu="matMenu" xPosition="before">
          <div class="menu-header">
            <div class="menu-user-info">
              <mat-icon>account_circle</mat-icon>
              <div>
                <div class="menu-user-name">{{ currentUser()?.name }}</div>
                <div class="menu-user-email">{{ currentUser()?.email }}</div>
              </div>
            </div>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    }

    <!-- Mobile Menu Button (for future mobile implementation) -->
    <button mat-icon-button class="mobile-menu-btn" [matMenuTriggerFor]="mobileMenu">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #mobileMenu="matMenu">
      @if (currentUser()) {
        <button mat-menu-item routerLink="/products">
          <mat-icon>inventory_2</mat-icon>
          <span>Products</span>
        </button>
        @if (isAdmin()) {
          <button mat-menu-item routerLink="/products/new">
            <mat-icon>add_circle</mat-icon>
            <span>Add Product</span>
          </button>
        }
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      }
    </mat-menu>
  </div>
</mat-toolbar>
